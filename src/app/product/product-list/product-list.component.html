<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>delete</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td><a routerLink="product/{{product.id}}">{{product.name}}</a> </td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="delete/{{product.id}}">delete</a> </td>
  </tr>
</table>
